version: '3.8'

services:
  # Hardhat local blockchain
  hardhat-node:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "8545:8545"
    command: >
      sh -c "
        npm install &&
        npx hardhat node --hostname 0.0.0.0
      "
    networks:
      - crypto-insurance

  # Backend API
  backend:
    build:
      context: .
      target: production
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - RPC_URL=http://hardhat-node:8545
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./deployments:/app/deployments
    depends_on:
      - hardhat-node
    networks:
      - crypto-insurance
    restart: unless-stopped

  # Frontend (served by backend in production)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_CHAIN_ID=31337
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "
    depends_on:
      - backend
    networks:
      - crypto-insurance
    restart: unless-stopped

  # Contract deployment service
  deployer:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - RPC_URL=http://hardhat-node:8545
    command: >
      sh -c "
        npm install &&
        sleep 10 &&
        npm run deploy:local
      "
    depends_on:
      - hardhat-node
    networks:
      - crypto-insurance

volumes:
  node_modules:
  frontend_node_modules:

networks:
  crypto-insurance:
    driver: bridge